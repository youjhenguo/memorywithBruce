<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年影片</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        iframe {
            z-index: 2;
            position: relative;
            margin-top: 100px;
            width: 80%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div id="fireworks"></div>
    <iframe 
        src="https://www.youtube.com/embed/pjQl_yTYpW8?autoplay=1&controls=1" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>

    <script>
        // 煙火效果 (簡化範例，您可以替換為更高級的動畫程式)
        const fireworksContainer = document.getElementById('fireworks');
        for (let i = 0; i < 50; i++) {
            const firework = document.createElement('div');
            firework.style.position = 'absolute';
            firework.style.backgroundColor = 'white';
            firework.style.borderRadius = '50%';
            firework.style.width = firework.style.height = Math.random() * 5 + 2 + 'px';
            firework.style.left = Math.random() * 100 + '%';
            firework.style.top = Math.random() * 100 + '%';
            firework.style.animation = `fly ${Math.random() * 3 + 2}s ease-out infinite`;
            firework.style.opacity = 0;
            firework.style.zIndex = 1;
            fireworksContainer.appendChild(firework);
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes fly {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(0, -300px) scale(0.5);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
