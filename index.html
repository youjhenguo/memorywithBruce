<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年漂流瓶與希望</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .bottle {
            margin-top: 50px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .input-section, .view-section {
            margin-top: 20px;
            display: none;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ffa07a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff7f50;
        }
        .messages {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff3e0;
            border: 2px solid #ffa07a;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>新年漂流瓶與希望</h1>
    <img src="https://via.placeholder.com/200x300" alt="漂流瓶" class="bottle" onclick="showFireworks()">

    <div class="fireworks" id="fireworks"></div>

    <div class="input-section" id="inputSection">
        <h2>寫下你的新年希望</h2>
        <textarea id="wishInput" placeholder="請寫下你的新年希望..."></textarea><br>
        <button onclick="saveWish()">提交希望</button>
    </div>

    <div class="view-section" id="viewSection">
        <h2>所有新年希望</h2>
        <div id="wishList" class="messages"></div>
        <button onclick="reloadPage()">重新開始</button>
    </div>

    <script>
        const wishes = [];

        function showFireworks() {
            document.querySelector('.bottle').style.display = 'none'; // 隱藏漂流瓶
            const fireworks = document.getElementById('fireworks');
            fireworks.style.display = 'block'; // 顯示煙火

            setTimeout(() => {
                fireworks.style.display = 'none'; // 隱藏煙火
                document.getElementById('inputSection').style.display = 'block'; // 顯示輸入區域
            }, 2000);
        }

        function saveWish() {
            const wishInput = document.getElementById('wishInput');
            const wish = wishInput.value.trim();
            if (wish) {
                wishes.push(wish); // 儲存希望
                wishInput.value = ''; // 清空輸入框
                document.getElementById('inputSection').style.display = 'none'; // 隱藏輸入區域
                document.getElementById('viewSection').style.display = 'block'; // 顯示希望列表
                displayWishes();
            } else {
                alert('請輸入一個新年希望！');
            }
        }

        function displayWishes() {
            const wishList = document.getElementById('wishList');
            wishList.innerHTML = wishes.map(wish => `<p>${wish}</p>`).join(''); // 顯示所有希望
        }

        function reloadPage() {
            location.reload(); // 重新加載頁面
        }
    </script>
</body>
</html>
